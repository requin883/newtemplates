          <p class="flex-grow-0 flex-shrink-0 text-[32px] text-center uppercase text-black">La solución</p>

          <div class="flex flex-col justify-start items-center flex-grow-0 flex-shrink-0 h-[220px] w-[859px] relative">
            <div class="flex w-full items-center justify-evenly flex-grow-0 flex-shrink-0 relative">
              <p

            </div>

          </div>
        </div>
      </section>
    </template>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    var { createApp } = Vue;

    const cienciasection3 = createApp({
      data() {
        const mobile = true;
        return {
          mobile
        }
      },
      created() {
        windowWidth = window.innerWidth;
        if (windowWidth >= 768) {
          this.mobile = false
        } else {
          this.mobile = true
        }
        window.addEventListener('resize', this.responsive);
      },
      methods: {
        responsive() {
          windowWidth = window.innerWidth;
          if (windowWidth >= 768) {
            this.mobile = false
          } else {
            this.mobile = true
          }
        }
      }

    });
    cienciasection3.mount('#cienciasection3');
  </script>

</body>

</html>
