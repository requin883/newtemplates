              </p>

            </div>
            <div class="flex flex-col justify-start items-start self-stretch flex-grow-0 flex-shrink-0 relative gap-4">
              <p class="flex-grow-0 flex-shrink-0 text-[15px] text-left text-[#707070]">Estudio 1</p>
              <p class="flex-grow-0 flex-shrink-0 text-[22px] text-left text-black">
                Número de bacterias en tu funda de almohada de algodón
              </p>
              <p class="flex-grow-0 flex-shrink-0 text-base text-left text-black">

          </div>
          <div class="flex flex-col justify-center items-center flex-grow-0 flex-shrink-0 relative gap-8">
            <div class="flex-grow-0 flex-shrink-0 w-[335px] h-[3px]">
              <div class="w-[335px] h-[3px] absolute left-[22.5px] top-[-0.5px] rounded-sm bg-neutral-300"></div>
              <div class="w-[79px] h-[3px] absolute left-[85.5px] top-[-0.5px] bg-[#ff5c5c]"></div>
            </div>

    <template v-else>

        <div class="flex flex-col justify-start items-center w-full relative gap-[41px]">
          <div class="flex flex-col justify-start items-center flex-grow-0 flex-shrink-0 relative gap-3">
            <p class="flex-grow-0 flex-shrink-0 w-[158px] text-xl text-center uppercase text-[#707070]">

            <p class="flex-grow-0 flex-shrink-0 w-[345px] text-[32px] text-center uppercase text-black">
              Por estudios
            </p>
          </div>
          <div class="flex flex-col justify-start items-center flex-grow-0 flex-shrink-0 relative gap-4">
            <p class="flex-grow-0 flex-shrink-0 text-xl text-center text-[#707070]">Estudio 1</p>
            <p class="flex-grow-0 flex-shrink-0 text-2xl text-center text-black">
              Número de bacterias en tu funda de almohada de algodón
            </p>
            <p class="flex-grow-0 flex-shrink-0 text-lg text-center text-black">

          <div

            style="box-shadow: 0px 4px 4px 0 rgba(0,0,0,0.25);">
            <img class="h-11/12" src="./assets/Pillow_image.png" alt="">

              1 Semana después

          </div>
          <p class="flex-grow-0 flex-shrink-0 text-base text-left text-[#707070]">
            Fuente: NSF.org y Muestras de gérmenes analizadas en laboratorio
          </p>
        </div>
      </section>
    </template>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    var { createApp } = Vue;

    const cienciasection5section1 = createApp({
      data() {
        const mobile = true;
        return {
          mobile
        }
      },
      created() {
        windowWidth = window.innerWidth;
        if (windowWidth >= 768) {
          this.mobile = false
        } else {
          this.mobile = true
        }
        window.addEventListener('resize', this.responsive);
      },
      methods: {
        responsive() {
          windowWidth = window.innerWidth;
          if (windowWidth >= 768) {
            this.mobile = false
          } else {
            this.mobile = true
          }
        }
      }

    });
    cienciasection5section1.mount('#cienciasection5');
  </script>

</body>

</html>
