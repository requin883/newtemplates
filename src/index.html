<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Section 3</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body>

  <div id="aboutussection3">
    <template v-if="mobile">
      <section id="aboutussection3-mobile">
        <div class="flex flex-col justify-start items-start w-full gap-20">
          <div
            class="flex flex-col justify-center items-start mt-10 self-stretch flex-grow-0 flex-shrink-0 relative  gap-3 px-4">
            <p class="flex-grow-0 flex-shrink-0 font-bold text-lg text-left text-black">Creemos:</p>
            <p class="flex-grow-0 pl-4 flex-shrink-0 font-bold text-2xl text-left text-black">
              Que la búsqueda de la mejora constante nace del amor propio y no desde la perfección.
            </p>
            <p class="flex-grow-0 flex-shrink-0 mt-10 text-lg text-left text-black">
              <span class="flex-grow-0 flex-shrink-0 text-left text-black">No buscamos una piel
                perfecta.
              </span><br /><span class="flex-grow-0 flex-shrink-0  text-left text-black">Buscamos la mejor
                versión de
                una <b> piel real</b>.</span>
            </p>
          </div>
          <img class="w-full" src="./assets/paula.png " alt="">
        </div>
      </section>
    </template>
    <template v-else>
      <section id="aboutussection3-desktop bg-gray-100 w-full">
        <div class="max-w-[1440px] grid grid-flow-col place-items-center gap-20 py-20">
          <div class="justify-self-end w-[75%]">
            <p class="font-bold mb-4">Creemos:</p>
            <p class="font-bold text-2xl mb-8">Que la búsqueda de la mejora constante nace del amor propio y no
              desde la
              perfección.
            </p>
            <p>No buscamos una piel perfecta. Buscamos la mejor versión de una <b> piel real</b>.</p>
          </div>
          <div class="justify-self-end self-center">
            <img class="w-full object-fit" src="./assets/paula.png" alt="">
          </div>
        </div>
  </div>
  </div>
  </section>
  </template>
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    var { createApp } = Vue;

    const aboutUsSection3 = createApp({
      data() {
        const mobile = true;
        return {
          mobile
        }
      },
      created() {
        windowWidth = window.innerWidth;
        if (windowWidth >= 768) {
          this.mobile = false
        } else {
          this.mobile = true
        }
        window.addEventListener('resize', this.responsive);
      },
      methods: {
        responsive() {
          windowWidth = window.innerWidth;
          if (windowWidth >= 768) {
            this.mobile = false
          } else {
            this.mobile = true
          }
        }
      }

    });
    aboutUsSection3.mount('#aboutussection3');
  </script>

</body>

</html>
