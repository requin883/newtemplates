<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Section 5</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body>

  <div id="aboutussection5">
    <template v-if="mobile">
      <section id="aboutussection5-mobile">
        <div class="flex flex-col justify-start items-center w-full relative gap-6 px-4">
          <div class="w-[70%]">
            <p class="flex-grow-0 flex-shrink text-lg text-center text-black">Desde aquel momento…</p>
            <p class="flex-grow-0 flex-shrink text-base text-center text-black">
              empecé a reflexionar que la funda era con lo que mi piel pasaba más tiempo en contacto.
              Investigué sobre ello, leí estudios, vi los beneficios para piel y cabello y me decidí a probar
              la funda.
            </p>
            <p class="flex-grow-0 flex-shrink w-full text-lg text-center text-black">
              En aquel entonces…
            </p>
            <p class="flex-grow-0 flex-shrink text-base text-center text-black">
              ya había mejorado mi rutina facial y mi alimentación, y el cambio a dormir con la funda fué el
              granito de arena que me llevó a una gran mejoría. Al experimentarlo, quise compartirlo con otras
              personas que buscan cuidar su piel y me llevaron a crear lo que hoy es Kaizen.
            </p>
            <p class="flex-grow-0 flex-shrink w-full text-base text-center text-black">
              Paula, Co-Founder
            </p>
            <div class="grid place-items-center">
              <img class="text-center" src="./assets/about_image_03.png" alt="">
            </div>
          </div>
        </div>
      </section>
    </template>
    <template v-else>
      <section id="aboutussection5-desktop">
        <div class="flex justify-start items-center w-full gap-[113px]">
          <img src="./assets/info_image.png" alt="">
          <div
            class="flex flex-col justify-start items-start flex-grow-0 flex-shrink-0 h-[349px] w-[500px] relative gap-4">
            <p class="flex-grow-0 flex-shrink text-2xl text-left text-black">Desde aquel momento…</p>
            <p class="flex-grow-0 flex-shrink text-lg text-left text-black">
              empecé a reflexionar que la funda era con lo que mi piel pasaba más tiempo en contacto.
              Investigué sobre ello, leí estudios, vi los beneficios para piel y cabello y me decidí a
              probar la funda.
            </p>
            <p class="flex-grow-0 flex-shrink text-2xl text-left text-black">En aquel entonces…</p>
            <p class="flex-grow-0 flex-shrink text-lg text-left text-black">
              ya había mejorado mi rutina facial y mi alimentación, y el cambio a dormir con la funda fué el
              granito de arena que me llevó a una gran mejoría. Al experimentarlo, quise compartirlo con
              otras personas que buscan cuidar su piel y me llevaron a crear lo que hoy es Kaizen.
            </p>
            <p class="flex-grow-0 flex-shrink text-lg text-left text-black">Paula, Co-Founder</p>
          </div>
        </div>
      </section>
    </template>
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    var { createApp } = Vue;

    const aboutUsSection5 = createApp({
      data() {
        const mobile = true;
        return {
          mobile
        }
      },
      created() {
        windowWidth = window.innerWidth;
        if (windowWidth >= 768) {
          this.mobile = false
        } else {
          this.mobile = true
        }
        window.addEventListener('resize', this.responsive);
      },
      methods: {
        responsive() {
          windowWidth = window.innerWidth;
          if (windowWidth >= 768) {
            this.mobile = false
          } else {
            this.mobile = true
          }
        }
      }

    });
    aboutUsSection5.mount('#aboutussection5');
  </script>

</body>

</html>
