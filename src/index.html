<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Section 4</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body>

  <div id="aboutussection4">
    <template v-if="mobile">
      <section id="aboutussection4-mobile">
        <div class="flex flex-col justify-center items-center w-full relative gap-6">
          <p class="flex-grow-0 flex-shrink text-xl font-bold w-full text-center text-black">Así nació Kaizen</p>
          <p class="flex-grow-0 flex-shrink w-full text-center text-black">
            <span class="flex-grow flex-shrink w-full font-bold text-lg text-center text-black">Me he sentido insegura
              por
              mi acné
              desde bien pequeña. </span><br /><span
              class="flex-grow flex-shrink w-full text-base text-center text-black">Sentía que necesitaba tomar
              acción y
              cuidar más de mi piel. </span><br /><span
              class="flex-grow flex-shrink w-full text-base text-center text-black">Compartiendo mi preocupación
              con
              Aleix, amigo que en aquel entonces vivía en Australia, me
              explicaba que existía un tratamiento anti bacterial en fundas de almohada que prevenía acné.
            </span>
          </p>
        </div>
      </section>
    </template>
    <template v-else>
      <section id="aboutussection4-desktop">
        <div class="flex flex-col justify-center items-center w-full gap-2.5 bg-white">
          <div class="flex flex-col justify-center items-center flex-grow-0 flex-shrink w-full mt-20 relative gap-11">
            <p class="flex-grow-0 font-bold flex-shrink w-full text-2xl text-center text-black">
              Así nació Kaizen
            </p>
            <div
              class="flex flex-col w-full justify-center w-[45%] items-center flex-grow-0 flex-shrink relative gap-5">
              <p class="flex-grow-0 flex-shrink font-bold text-[22px] text-center text-black mb-4">
                Me he sentido insegura por mi acné desde bien pequeña.
              </p>
              <p class="flex-grow-0 flex-shrink text-xl text-center text-black">
                <span class="flex-grow-0 flex-shrink text-xl text-center text-black">Sentía que necesitaba tomar
                  acción y
                  cuidar más de mi piel. </span><br /><span
                  class="flex-grow-0 flex-shrink text-xl text-center text-black">Compartiendo mi preocupación con
                  Aleix, amigo
                  que en aquel entonces vivía en Australia,
                  me explicaba que existía un tratamiento anti bacterial en fundas de almohada que prevenía
                  acné.
                </span>
              </p>
            </div>
          </div>
        </div>
      </section>
    </template>
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    var { createApp } = Vue;

    const aboutUsSection4 = createApp({
      data() {
        const mobile = true;
        return {
          mobile
        }
      },
      created() {
        windowWidth = window.innerWidth;
        if (windowWidth >= 768) {
          this.mobile = false
        } else {
          this.mobile = true
        }
        window.addEventListener('resize', this.responsive);
      },
      methods: {
        responsive() {
          windowWidth = window.innerWidth;
          if (windowWidth >= 768) {
            this.mobile = false
          } else {
            this.mobile = true
          }
        }
      }

    });
    aboutUsSection4.mount('#aboutussection4');
  </script>

</body>

</html>
