<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Section 3</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body>

  <div id="aboutussection3">
    <template v-if="mobile">
      <section id="aboutussection3-mobile">
        <div class="flex flex-col justify-start items-start w-full gap-5">
          <div
            class="flex flex-col justify-center items-start self-stretch flex-grow-0 flex-shrink-0 relative gap-5 px-4">
            <p class="flex-grow-0 flex-shrink-0 text-lg text-left text-black">Creemos:</p>
            <p class="flex-grow-0 flex-shrink-0 text-2xl text-left text-black">
              Que la búsqueda de la mejora constante nace del amor propio y no desde la perfección.
            </p>
            <p class="flex-grow-0 flex-shrink-0 text-base text-left text-black">
              <span class="flex-grow-0 flex-shrink-0 text-base text-left text-black">No buscamos una piel perfecta.
              </span><br /><span class="flex-grow-0 flex-shrink-0 text-base text-left text-black">Buscamos la mejor
                versión de
                una piel real.</span>
            </p>
          </div>
          <img class="w-full" src="./assets/about_image_02.png" alt="">
        </div>
      </section>
    </template>
    <template v-else>
      <section id="aboutussection3-desktop">
        <div class="grid grid-flow-col place-items-center w-full gap-[2rem]">
          <div class="flex flex-col w-[50%] justify-center items-center flex-grow gap-4">
            <p class="flex-grow-0 flex-shrink text-2xl text-left text-black">Creemos:</p>
            <p class="flex-grow-0 flex-shrink text-[32px] text-left text-black">
              Que la búsqueda de la mejora constante nace del amor propio y no desde la perfección.
            </p>
            <p class="flex-grow-0 flex-shrink text-base text-left text-black">
              No buscamos una piel perfecta. Buscamos la mejor versión de una piel real.
            </p>
          </div>
          <img class="w-full md:w-[50%]" src="./assets/creemos_image.png" alt="">
        </div>
  </div>
  </section>
  </template>
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    var { createApp } = Vue;

    const aboutUsSection3 = createApp({
      data() {
        const mobile = true;
        return {
          mobile
        }
      },
      created() {
        windowWidth = window.innerWidth;
        if (windowWidth >= 768) {
          this.mobile = false
        } else {
          this.mobile = true
        }
        window.addEventListener('resize', this.responsive);
      },
      methods: {
        responsive() {
          windowWidth = window.innerWidth;
          if (windowWidth >= 768) {
            this.mobile = false
          } else {
            this.mobile = true
          }
        }
      }

    });
    aboutUsSection3.mount('#aboutussection3');
  </script>

</body>

</html>
