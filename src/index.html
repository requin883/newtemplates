<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Section 3</title>
  <link href="/dist/output.css" rel="stylesheet">
</head>

<body>

  <div id="aboutussection3">
    <template v-if="mobile">
      <section id="aboutussection3-mobile"></section>
    </template>
    <template v-else>
      <section id="aboutussection3-desktop"></section>
    </template>
  </div>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script>
    var { createApp } = Vue;

    const aboutUsSection3 = createApp({
      data() {
        const mobile = true;
        return {
          mobile
        }
      },
      created() {
        windowWidth = window.innerWidth;
        if (windowWidth >= 768) {
          this.mobile = false
        } else {
          this.mobile = true
        }
        window.addEventListener('resize', this.responsive);
      },
      methods: {
        responsive() {
          windowWidth = window.innerWidth;
          if (windowWidth >= 768) {
            this.mobile = false
          } else {
            this.mobile = true
          }
        }
      }

    });
    aboutUsSection3.mount('#aboutussection3');
  </script>

</body>

</html>
