<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

<body>

        <div class="w-full ml-2 grid grid-flow-row gap-10">

            <p class="uppercase">2 de ellas:</p>
          </div>
          <div class="grid grid-flow-col w-[20rem]">
            <div class="grid grid-flow-row text-xs">
              <p>STAPHYLOCOCCUS AUREUS</p>
              <p>CUTIBACTERIUM ACNES</p>

        </div>
      </section>
    </template>
    <template v-else>
      <section id="cienciasection2-desktop">
        <section id="cienciasection2-mobile">
          <div class="w-full grid grid-flow-row place-items-center gap-4">
            <div>
              <h1 class="uppercase">El problema</h1>
              <p>Las células muertas de la piel, el sudor y las cremas se acumulan en tu funda de almohada, lo que
                permite
                que las
                bacterias prosperen.</p>
            </div>
            <div class="w-full grid grid-flow-col justify-evenly">
              <p>2 de ellas:</p>
              <p>Principales causantes de:</p>
            </div>
            <div class="w-full justify-evenly items-center text-sm grid grid-flow-col w-[60vw] gap-4">
              <div class="grid grid-flow-col">
                <div class="grid grid-flow-row">
                  <p>STAPHYLOCOCCUS AUREUS</p>
                  <p>CUTIBACTERIUM ACNES</p>
                </div>
                <img class="w-[20vw]" src="./assets/1updated.png" alt="">
              </div>
              <span class="w-0.5 h-[18vh] bg-black"></span>
              <div class="grid text-sm grid-flow-col">
                <img class="w-[20vw]" src="./assets/2updated.png" alt="">
                <div class="grid grid-flow-row">
                  <p>ACNÉ VULGAR</p>
                  <p>ESPINILLAS</p>
                </div>
              </div>
            </div>
            <div>
              <p>Al unirse con el sebo de tu piel obstruyen los poros generando imperfecciones.</p>
            </div>
          </div>
  </div>
  </section>
  </template>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    var { createApp } = Vue;

    const cienciaSection2 = createApp({
      data() {
        const mobile = true;
        return {
          mobile
        }
      },
      created() {
        windowWidth = window.innerWidth;
        if (windowWidth >= 768) {
          this.mobile = false
        } else {
          this.mobile = true
        }
        window.addEventListener('resize', this.responsive);
      },
      methods: {
        responsive() {
          windowWidth = window.innerWidth;
          if (windowWidth >= 768) {
            this.mobile = false
          } else {
            this.mobile = true
          }
        }
      }

    });
    cienciaSection2.mount('#cienciasection2');
  </script>
</body>

</html>
