<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciencia Section 2</title>
  <link href="../../dist/output.css" rel="stylesheet">
</head>

<body>
  <div id="cienciasection2">
    <template v-if="mobile">
      <section id="cienciasection2-mobile">
        <div class="flex w-[50%] ml-4 flex-col gap-10 text-md">
          <div>
            <h1 class="uppercase mb-4">El problema</h1>
            <p>Las células muertas de la piel, el sudor y las cremas se acumulan en tu funda de almohada, lo que permite
              que las
              bacterias prosperen.</p>
          </div>
          <div>
            <div>
              <p class="uppercase mb-4">2 de ellas:</p>
              <div class="flex gap-10">
                <div class="flex flex-col gap-2 text-xs w-[50px]">
                  <p>STAPHYLOCOCCUS AUREUS</p>
                  <p>CUTIBACTERIUM ACNES</p>
                </div>
                <img class="w-[75px]" src="./assets/1updated.png" alt="">
              </div>
            </div>
            <div>
              <p class="uppercase text-md flex-shrink my-2">Principales causantes de:</p>
              <div class="flex gap-4">
                <img class="w-[75px]" src="./assets/2updated.png" alt="">
                <div class="flex flex-col text-xs w-[50px]">
                  <p>ACNÉ VULGAR</p>
                  <p>ESPINILLAS</p>
                </div>
              </div>
            </div>
          </div>
          <p>Al unirse con el sebo de tu piel obstruyen los poros generando imperfecciones.</p>
        </div>
      </section>
    </template>
    <template v-else>
      <section id="cienciasection2-desktop">
        <div class="w-full grid grid-flow-row place-items-center">
          <div class="w-[50%]">
            <div>
              <h1 class="uppercase">El problema</h1>
              <p>Las células muertas de la piel, el sudor y las cremas se acumulan en tu funda de almohada, lo que
                permite
                que las
                bacterias prosperen.</p>
            </div>
            <div class="w-[500px]">
              <div class="w-full grid grid-flow-col">
                <p class="self-start">2 de ellas:</p>
                <p class="self-end">Principales causantes de:</p>
              </div>
              <div class="w-full justify-evenly place-items-center text-sm grid grid-flow-col w-[500px]">
                <div class="grid grid-flow-col">
                  <div class="grid w-[100px] grid-flow-row">
                    <p>STAPHYLOCOCCUS AUREUS</p>
                    <p>CUTIBACTERIUM ACNES</p>
                  </div>
                  <div class="w-[100px]">
                    <img class="" src="./assets/1updated.png" alt="">
                  </div>
                </div>
                <span class="w-0.5 h-[15vh] bg-black"></span>
                <div class="grid text-sm  grid-flow-col">
                  <img class="w-[100px]" src="./assets/2updated.png" alt="">
                  <div class="grid grid-flow-row w-[100px] mt-2">
                    <p>ACNÉ VULGAR</p>
                    <p>ESPINILLAS</p>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <p>Al unirse con el sebo de tu piel obstruyen los poros generando imperfecciones.</p>
            </div>
          </div>
        </div>
      </section>
    </template>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    var { createApp } = Vue;

    const cienciaSection2 = createApp({
      data() {
        const mobile = true;
        return {
          mobile
        }
      },
      created() {
        windowWidth = window.innerWidth;
        if (windowWidth >= 768) {
          this.mobile = false
        } else {
          this.mobile = true
        }
        window.addEventListener('resize', this.responsive);
      },
      methods: {
        responsive() {
          windowWidth = window.innerWidth;
          if (windowWidth >= 768) {
            this.mobile = false
          } else {
            this.mobile = true
          }
        }
      }

    });
    cienciaSection2.mount('#cienciasection2');
  </script>
</body>

</html>
