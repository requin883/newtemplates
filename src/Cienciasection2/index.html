<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciencia Section 2</title>
  <link href="../../dist/output.css" rel="stylesheet">
</head>

<body>
  <div id="cienciasection2">
    <template v-if="mobile">
      <section id="cienciasection2-mobile">
        <div class="mx-4">
          <div>
            <h1 class="uppercase mb-4"><b>El problema</b></h1>
            <p class="mb-10">Las <b> células muertas</b> de la piel, el <b> sudor </b> y
              las <b>
                cremas</b> se
              acumulan en tu <b> funda
                de almohada</b>,
              lo que permite
              que las
              bacterias prosperen.</p>
          </div>
          <div class="grid grid-flow-row place-items-center">
            <div class="mb-2">
              <p class="uppercase mb-6">2 de ellas:</p>
              <img class="mx-4" src="./assets/Group 163.png" alt="">
            </div>
            <div class="my-4">
              <p class="uppercase mb-6">Principales causantes de:</p>
              <img src="./assets/Group 162.png" alt="">
            </div>
          </div>
          <p>Al unirse con el sebo de tu piel <b> obstruyen los poros</b> generando <b>imperfecciones</b>.</p>
        </div>
      </section>
    </template>
    <template v-else>
      <section id="cienciasection2-desktop">
        <div class="grid w-full grid-flow-row place-items-center">
          <div class="text-center w-[60%] mb-10">
            <h1 class="uppercase font-bold text-4xl mb-4">El problema</h1>
            <p>Las células <b>muertas de la piel</b>, el <b>sudor</b> y las <b>cremas</b> se
              acumulan en
              tu <b>funda
                de
                almohada</b>, lo que permite
              que las
              bacterias prosperen.</p>
          </div>
          <div class="uppercase font-bold grid grid-flow-col place-items-center gap-14 mb-10">
            <p>2 de ellas:</p>
            <p class="ml-20">Principales <br>causantes de:</p>
          </div>
          <div class="grid grid-flow-col gap-10 mb-20">
            <img src="./assets/Group 189.png" alt="">
            <span class="w-0.5 h-[20vh] bg-[#707070]"></span>
            <img src="./assets/Group 188.png" alt="">
          </div>
          <p class="text-center">Al unirse con el sebo de tu piel <b>obstruyen los poros</b> generando <b> <br>
              imperfecciones</b>.</p>
        </div>
      </section>
    </template>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    var { createApp } = Vue;

    const cienciaSection2 = createApp({
      data() {
        const mobile = true;
        return {
          mobile
        }
      },
      created() {
        windowWidth = window.innerWidth;
        if (windowWidth >= 768) {
          this.mobile = false
        } else {
          this.mobile = true
        }
        window.addEventListener('resize', this.responsive);
      },
      methods: {
        responsive() {
          windowWidth = window.innerWidth;
          if (windowWidth >= 768) {
            this.mobile = false
          } else {
            this.mobile = true
          }
        }
      }

    });
    cienciaSection2.mount('#cienciasection2');
  </script>
</body>

</html>
