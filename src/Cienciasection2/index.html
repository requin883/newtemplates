  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    var { createApp } = Vue;

    const cienciaSection2 = createApp({
      data() {
        const mobile = true;
        return {
          mobile
        }
      },
      created() {
        windowWidth = window.innerWidth;
        if (windowWidth >= 768) {
          this.mobile = false
        } else {
          this.mobile = true
        }
        window.addEventListener('resize', this.responsive);
      },
      methods: {
        responsive() {
          windowWidth = window.innerWidth;
          if (windowWidth >= 768) {
            this.mobile = false
          } else {
            this.mobile = true
          }
        }
      }

    });
    cienciaSection2.mount('#cienciasection2');
  </script>
